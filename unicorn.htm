<!DOCTYPE html>
<html>
<head>
	<title>Leapmotion test</title>
	<script scr="http://js.leapmotion.com/0.2.0/leap.min.js"></script>
	<script>
		// set up canvas element
		var canvas = document.getElementById('canvas');
		var c = canvas.getContext('2d');
		//
		var img = document.createElement('img');
		img.src = 'images/art.jpeg';
		//
		// create a controller
		var controller = new Leap.Controller();
		// set up a listener
		controller.on('connect', onControllerConnect);

		function onControllerConnect()
		{
			console.log('Successfully connected.');
		}

		controller.on('deviceConnected',function(){
			console.log('A leap device has been connected.');
		});
		controller.on('deviceDisconnected',function(){
			console.log('A leap device has been disconnected.');
		});

		controller.on('ready',function(){
			// Ready code will go here
			c.drawImage(img,0,0);
		});
	</script>
</head>
<body onload="checkLibrary()">
	<canvas id="canvas"></canvas>
	<button onclick="controller.connect">Spawn unicorn (Connect controller)</button>
</body>
</html>
